<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <header>
      <h1>Welcome to Scratch Paws Pet Shop and Inventory</h1>
      <img src="pet-shop.png" alt="" id="petshop-icon">
    </header>

    <section id="container">

      <div id="carousel-container">

        <div id="carousel">

          <div id="slider">

            <div id="slider-child">
              <img src="carousel1.png" alt="">
            </div>

            <div id="slider-child">
              <img src="carousel2.png" alt="">
            </div>

            <div id="slider-child">
              <img src="carousel3.png" alt="">
            </div>

            <div id="slider-child">
              <img src="carousel4.png" alt="">
            </div>

            <div id="slider-child">
              <img src="carousel5.png" alt="">
            </div>
          </div>

        </div>

        <div id="carousel-btn">
          <button id="prev-btn"><i class="fa-solid fa-backward"></i>Prev</button>
          <button id="next-btn"><i class="fa-solid fa-forward"></i>Next</button>
        </div>

      </div>


      <div id="login-form-container">

        <div id="login-form">
          <input type="email" placeholder="Enter Username">
          <p>Username</p>
          <input type="password" placeholder="Enter Password">
          <p>Password</p>
          <button id="login-btn">Login</button>
        </div>
        
      </div>

    </section>

    <div class="wrapper">
      <div class="link_wrapper">
        <a href="#">Store</a>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
            <path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
          </svg>
        </div>
      </div>
      
    </div>

   <script src="login.js"></script>
  </body>
</html>
